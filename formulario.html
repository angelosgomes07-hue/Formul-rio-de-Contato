<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Contato - Meu Perfil</title>
</head>
<body>
<h1>Formulário de Contato</h1>
<p>Preencha os campos abaixo para entrar em contato.</p>


<!-- Formulário de contato -->
<form action="#" method="post">
<label for="nome">Nome:</label><br>
<input type="text" id="nome" name="nome" placeholder="Seu nome"><br><br>


<label for="email">E-mail:</label><br>
<input type="email" id="email" name="email" placeholder="seu@email.com"><br><br>


<label for="mensagem">Mensagem:</label><br>
<textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea><br><br>


<label for="horario">Horário que deseja ser contactado:</label><br>
<select id="horario" name="horario">
<option value="manha">Manhã</option>
<option value="tarde">Tarde</option>
<option value="noite">Noite</option>
</select><br><br>


<button type="submit">Enviar</button>
</form>

</body>
</html>
